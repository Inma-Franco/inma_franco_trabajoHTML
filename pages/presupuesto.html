    <main>
        <section>
            <h2> Contacta con Nosotros</h2>
            <article>
                <h3> Envíos en menos de 24h</h3>
                <div> 
                   <img src="../images/blog.png" alt="lavabo" class="normal" height="500" width="700">
                </div>
            </article>
        </section>
        <aside>
            
            <h2 class="h"> Rellena los siguientes campos:</h2>
            <div class="formulario">
                <input type="text" name="nombre" class="caja_gris" maxlength="50"
                 size="40" id="nombre" value=""  pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s'-]{2,}" placeholder="Nombre (requerido)"
                 required /> <br><br>
                <input type="text" name="direccion" class="caja_gris" maxlength="50"
                 size="40" id="direccion" value="" pattern="[A-Za-z0-9\s,.-]{5,}" placeholder="Dirección (requerido)"
                 required /> <br><br>
                 <input type="tel" name="telefono" class="caja_gris" maxlength="50"
                 size="40" id="telefono" value=""  pattern="\+?[0-9]{10,15}"  placeholder="+1234567890 (requerido)"
                 required /> <br><br>
                 <input type="number" name="edad" class="caja_gris" id="edad" min="0" max="120" placeholder="Edad (requerido)" required /> <br><br>
                 <input type="email" name="email" class="caja_gris" maxlength="50"
                 size="40" id="mail" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Mail@example.com (requerido)"
                 required /> <br><br>
                 <input type="submit" name="Boton de enviar" value="ENVIAR FORMULARIO" class="boton_form morado" />
                 <input type="reset" name="Boton de borrado" value="BORRAR FORMULARIO" class="boton_form morado" /><br> <br> 
                 <input type="checkbox" id="privacy" name="privacy" required>
                 <label for="privacy">Acepto la <a href="../pages/privacidad.html" target="_blank">Política de privacidad</a></label><br><br>
            </div>
            
        </aside>
    </main>

        </div>
